services:
  postgres:
    image: postgres:17
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ${SHARED_DATA_PATH}/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  scrapper:
    build:
      context: ./scrapper
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - backend
    volumes:
      - ${SHARED_DATA_PATH}:/data

  vespa:
    image: vespaengine/vespa
    container_name: vespa
    env_file:
      - .env
    ports:
      - "8080:8080"
      - "19071:19071"
    environment:
      - VESPA_CONFIGSERVE=true
    volumes:
      - ./${SHARED_DATA_PATH}/vespa-data:/opt/vespa/var
    networks:
      - backend

networks:
  backend:
    driver: bridge
